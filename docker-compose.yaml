version: '3.9'
services:
  admin_backend:
    build: .
    extra_hosts:
      - "host.docker.internal:host-gateway"
    ports:
      - 8002:3000
    volumes:
      - .:/app
    depends_on:
      - admin_db
    networks:
      - admin
      - users

  admin_db:
    image: mysql:8
    restart: always
    environment:
      MYSQL_DATABASE: admin
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - .dbdata:/var/lib/mysql
    networks:
      - admin

networks:
  admin:
  users:
    external:
      name: users
